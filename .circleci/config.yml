version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  unittests:
    docker:
      - image: python:3.5
      #- image: python:3.8

    steps:
      - checkout
      - run: git submodule sync
      - run: git submodule update --init
      - python/load-cache
      - python/install-deps
      - run:
          name: extra_deps
          command: |
            pip3 install sphinx pylint
      - run:
          name: setup
          command: |
            groupadd group_foo
            groupadd group_bar
            useradd -m -G users,group_foo,group_bar pav_test
            ln -s pavilion.yaml.travis-ci test/data/pav_config_dir/pavilion.yaml
            echo "working_dir: $(pwd)/test/working_dir" >> test/data/pav_config_dir/pavilion.yaml
            chown -R pav_test /root/project
            chmod o+rx /root
      - python/save-cache
      - run:
          name: run_tests
          command: |
            ./test/utils/spack_setup
            su pav_test -c "/root/project/test/run_tests"

workflows:
  main:
    jobs:
      - unittests
